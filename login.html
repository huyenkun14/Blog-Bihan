<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bihan</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style-login.css">
</head>

<body>


    <section class="section-login">
        <div class="col-2 col-sm-3 col-md-3 col-lg-4"></div>
        <div class="col-8 col-sm-6 col-md-6 col-lg-4 form-background">
            <h3>Login</h3>
            <div class="col-12 col-sm-12 col-xd-12 col-lg-12">
                <div class="row">
                    <form name="login-form" action="" method="post">
                        <div class="form-group">
                            <div class="col-12 col-sm-12 col-xd-12 col-lg-12 form-item">
                                <input type="text" name="username" class="form-control" placeholder="Username: ">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-12 col-sm-12 col-xd-12 col-lg-12 form-item">
                                <input type="password" name="password" class="form-control" placeholder="Password: ">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                                <input type="checkbox" name="remember-me"> Remember Me!
                            </div>
                            <div class="col-6 col-sm-6 col-md-6 col-lg-6 resetpass">
                                <a href="">Forgot Password?</a>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-12 col-sm-12 col-xd-12 col-lg-12 form-item">
                                <br>
                                <!-- Show Message -->
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-12 col-sm-12 col-xd-12 col-lg-12 form-item">
                            <input type="submit" name="submit" class="btn-login" value="LOGIN">

                            </div>
                        </div>
                        <div class="form-group user-register">
                            <div class="col-12 col-sm-12 col-xd-12 col-lg-12 form-item">
                                <br>Don't Have An Account?
                                <a href="signup.html">Register An Account</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-2 col-sm-3 col-md-3 col-lg-4"></div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>

</html>
