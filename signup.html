<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bihan</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style-signup.css">
</head>

<body>


    <section class="section-singup">
        <div class="col-2 col-sm-3 col-md-3 col-lg-4"></div>
        <div class="col-8 col-sm-6 col-md-6 col-lg-4 form-background">
            <h3>Register</h3>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                <div class="row">
                    <div class="col-1 col-sm-1 col-md-1 col-lg-1"></div>
                    <div class="col-10 col-sm-10 col-md-10 col-lg-10">
                        <form name="login-form" action="" method="post">       
                            <div class="form-group">
                                <div class="col-12 col-sm-12 col-md-12 col-lg-12 form-item">
                                    <input class="form-control" type="email" name="email" placeholder="E-Mail">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-12 col-sm-12 col-md-12 col-lg-12 form-item">
                                    <input class="form-control" type="text" name="username" placeholder="Username">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-12 col-sm-12 col-md-12 col-lg-12 form-item">
                                    <input class="form-control" type="password" name="password" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-12 col-sm-12 col-md-12 col-lg-12 form-item">
                                    <input class="form-control" type="password" name="password" placeholder="Retype Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-12 col-sm-12 col-md-12 col-lg-12 form-item">
                                    <input class="form-control" type="number" name="age" placeholder="Age">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-12 col-sm-12 col-md-12 col-lg-12 form-item">
                                    <input class="btn-register" type="submit" name="submit" value="Register">
                                </div>
                            </div>
                            <div class="form-group user-login">
                                <div class="col-12 col-sm-12 col-md-12 col-lg-12 form-item">
                                    <br>You Had An Account?
                                    <a href="login.html">Log In</a>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-1 col-sm-1 col-md-1 col-lg-1"></div>
                </div>
            </div>
        </div>
        <div class="col-2 col-sm-3 col-sm-3 col-lg-4"></div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>

</html>
